
app:
  name: p2p-devops-test-production
  replicas: 2
  namespace: p2p-devops-test-production
  port: 3000
  containers: 
    image: ghcr.io/akatruk/p2p-devops-test
    # tag: {{ .Values.app.namespace }}
  limits:
    memory: "256Mi"
    cpu: "200m"  
  requests:
    memory: "128Mi"
    cpu: "100m"

service:
  port: 3000

hpa:
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50